search_config:
  days: 7
  max_results_per_journal: 20
journals:
  pubmed_journals:
  - Nature
  - Science
  - Cell
  - PNAS
  - PLoS Computational Biology
  - PLoS Biology
  - PLoS Genetics
  - PLoS Medicine
  - PLoS Pathogens
  - PLoS One
  - Nucleic Acids Research
  - Cell Reports
  - Cell Systems
  - Cell Metabolism
  - Cell Host & Microbe
  - Cell Genomics
  - Cell Discovery
  - Nature Genetics
  - Nature Methods
  - Nature Protocols
  - Nature Reviews Genetics
  - Nature Biotechnology
  - Nature Communications
  - Nature Machine Intelligence
  - Nature Structural & Molecular Biology
  - Nature Aging
  - Nature Medicine
  - Nature Biomedical Engineering
  - Genome Biology
  - Genome Research
  - BMC Genomics
  - Molecular Biology and Evolution
  - Molecular Systems Biology
  - Bioinformatics
  - Briefings in Bioinformatics
  - PLOS Computational Biology
  biorxiv:
    enabled: true
    subjects:
    - bioinformatics
    - computational_biology
    - genomics
    - systems_biology
keywords:
  any:
  - bioinformatics
  - computational biology
  - machine learning
  - deep learning
  - neural network
  - transformer
  - foundation model
  - large language model
  - protein language model
  - genomic model
  - multi-modal
  - graph neural network
  - single-cell
  - spatial transcriptomics
  - metabolomics
  - proteomics
  - virtual cell
  - aging
  - foundation model
  - aging
  - RNA structure
  - RNA folding
  - RNA secondary structure
  - Proteomics
  - Protein Quantification

  all:
  - ''
authors:
  mode: biorxiv_only
  include: []
  exclude: []
output:
  filename_format: search_results_{days}days.json
  show_details: true
  abstract_max_length: -1
ai_filtering:
  enabled: true
  demo_mode: false
  language: zh
  model:
    provider: kimi
    name: kimi-k2-0905-preview
    api_key: ${secrets.ai.kimi.api_key}
    base_url: ${secrets.ai.kimi.base_url}
    temperature: 0.1
    max_tokens: 1000
  prompt: "Evaluate this article for relevance to specific biological processes/applications.\n\
    \nCore Application Areas:\n1. phenotype from genotype\n2. life cycle simulation\n\
    3. cell cycle regulator\n4. single-cell multi-omics\n5. scATAC-seq\n6. scRNA-seq\n\
    7. chromatin accessibility\n8. gene regulatory network\n9. enhancer-gene linking\n\
    10. chromatin potential\n11. GWAS variant enrichment\n12. eQTL\n13. metabolomics\
    \ analysis\n14. proteomics analysis\n15. computational metabolomics\n16. computational\
    \ proteomics\n17. virtual cell\n18. aging\n19. foundation model\n\nArticle Information:\n\
    Title: {title}\nAbstract: {abstract}\nJournal: {journal}\n\nInstructions:\n- Determine\
    \ if the article focuses on ONE OR MORE of the core application areas above\n\
    - If relevant, provide a brief description in {language} of the main work and\
    \ which application area(s) it addresses\n- Score relevance from 1-10 (10 being\
    \ most relevant to core areas)\n- Be strict: only mark as relevant if it directly\
    \ addresses biological processes in these areas\n\nReturn JSON only:\n{{\n  \"\
    relevant\": true/false,\n  \"score\": 1-10,\n  \"description\": \"Brief description\
    \ in {language} of main work and application area(s)\",\n  \"application_areas\"\
    : [\"list of matching areas from above\"]\n}}"
feishu:
  enabled: true
  webhook_url: ${secrets.feishu.webhook_url}
  push_config:
    max_articles_per_push: 10
    include_abstract: true
    abstract_max_length: 200
    include_ai_evaluation: true
